<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Meu Amor ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6ec;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      margin-bottom: 30px;
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 80px;
      background: red;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #d6336c;
      font-size: 2em;
    }

    p {
      color: #6c757d;
      font-size: 1.2em;
      max-width: 300px;
    }

    #timer {
      margin-top: 20px;
      font-size: 1.1em;
      color: #c9184a;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>Te Amo Lorena ❤️</h1>
  <p>Esse coração é só uma forma simples de mostrar o quanto você é especial pra mim!</p>
  <div id="timer"></div>

  <script>
    function updateTimer() {
      const startDate = new Date("2025-02-09T14:31:00");
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / 1000 / 60) % 60;
      const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
      const days = Math.floor(diff / 1000 / 60 / 60 / 24);
      const months = Math.floor(days / 30.44);
      const years = Math.floor(days / 365.25);

      const text = `Estamos juntos há ${years} anos, ${months % 12} meses, ${days % 30} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos ❤️`;

      document.getElementById("timer").textContent = text;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
