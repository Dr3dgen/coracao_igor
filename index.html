<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Meu Amor ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6ec;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      margin-bottom: 30px;
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 80px;
      background: red;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #d6336c;
      font-size: 2em;
    }

    p {
      color: #6c757d;
      font-size: 1.2em;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>Te Amo Lorena ❤️</h1>
  <p>Esse coração é só uma forma simples de mostrar o quanto você é especial pra mim!</p>
</body>
</html>
